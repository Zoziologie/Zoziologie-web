<html lang="{{ site.locale | slice: 0,2 | default: "en" }}" class="no-js html-blank">

    <meta charset="utf-8">
    {% include seo.html %}
    {% include head/custom.html %}
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>

    <footer>
      {% include footer/custom.html %}
